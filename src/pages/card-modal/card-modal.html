<ion-header>

  <ion-navbar color="primary">
  	<!-- menuToggle -->
  	<ion-grid>
	    <ion-row>
	  	<ion-col  col-8>
	  		<ion-title>Completa tu compra</ion-title>
  		</ion-col>
			<ion-col col-2>
	    	<!-- <button ion-button  icon-only (click)="dismiss()"> -->
	      <ion-icon name='close' (click)="dismiss()" class="white"></ion-icon>
	    <!-- </button> -->
			</ion-col>
			<ion-col col-2>
				<ion-icon name='ios-trash-outline' (click)="deleteCartList()" class="white"></ion-icon>
			</ion-col>
    	</ion-row>
  	</ion-grid>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of list_products">
	    <ion-thumbnail item-start>
	      <img [src]="item.p.product_image">
	    </ion-thumbnail>
	    <h2>{{item.p.product_name}}</h2>
	    <p>Cantidad: {{item.amount}}</p>
	    <button ion-button clear item-end> $ {{item.p.product_cost}}</button>
	  </ion-item>
	  <ion-item>
	  	<ion-label>Total a pagar:</ion-label>
	  	<ion-label>$ {{ total_to_pay }}</ion-label>
  	</ion-item>
  	<ion-item>
  		<button ion-button full color="my_blue" large>Pagar</button>
		</ion-item>
	</ion-list>
</ion-content>
