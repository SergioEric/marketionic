<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Email</ion-label>
  		<ion-input placeholder="email valid" type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Password</ion-label>
  		<ion-input placeholder="min 6 char" type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		<button (click)="handleLogin()" ion-button full color="primary">Login</button>
		<button (click)="handleRegister()" ion-button full color="danger">Register</button>
	</ion-list>
</ion-content>
