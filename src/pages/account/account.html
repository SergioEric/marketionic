<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<ion-grid>
  <ion-row>
    <ion-col col-12>This column will take 12 columns</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>This column will take 6 columns</ion-col>
  </ion-row>
</ion-grid >
	<figure>
		<img [src]="image_data_url" class="user-photo">
	</figure>
	edit<ion-icon name="md-create" class="icon" (click)="onClickEditInfo()"></ion-icon>
	<ion-grid *ngIf="showEdit == true" class="center">

		<ion-row >
			<!-- <ion-label fixed >User to Display</ion-label> -->
			<ion-input type="text" name="username" placeholder="user to display here..." [(ngModel)]="name" ></ion-input>
		</ion-row>
		<ion-row>
  		<ion-icon name="md-camera"  (click)="takePhoto()"></ion-icon>
		</ion-row>
		<ion-row>
						<ion-label fixed>Toma una foto</ion-label>
		</ion-row>
	<button ion-button color="light" (click)="logout()">log out</button>
	</ion-grid>
</ion-content>
